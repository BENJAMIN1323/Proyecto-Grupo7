<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Usuario</title>
    <link rel="stylesheet" href="/css/form_usuario.css">
</head>

<body>

    <div class="form-container">
        <div class="blue-header">
            <h1>Formulario</h1>
        </div>
        <br>
        <form action="/usuario/guardarUsuario" method="post" th:object="${usuario}">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:field="*{id}" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" th:field="*{rol}" required>
                <option th:each="rol : ${T(s2.proyecto.model.Roles).values()}" th:value="${rol}" th:text="${rol}">
                </option>
            </select>

            <button type="submit">Guardar</button>
            <button type="button" onclick="location.href='/'" class="cancel-button">Cancelar</button>
        </form>
    </div>

</body>

</html>
